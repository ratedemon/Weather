<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#ff4d47">
	<meta name="msaplication-navbutton-color" content="#ff4d47">

<body>
<div class="weather">

			<h2 class="main__main">Sunny</h2>
		</div>
		<span class="main__description">clear sky</span>
		<div class="main__icon">
			<i class="wi wi-day-sunny"></i>
		</div>
	</div>
	<button class="btn">Reboot</button>
</div>

<script src="js/new_script.js"></script>
